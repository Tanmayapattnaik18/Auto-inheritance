<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  
  #car-info {
    border: 2px solid #333;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    margin: 0 auto;
  }
  
  #output {
    font-weight: bold;
    color: #1a73e8;
  }
  
  </style>
  <title>Four Wheeler Automobiles</title>
</head>
<body>
  <div id="car-info">
    <h1>Four Wheeler Automobile</h1>
    <p id="output"></p>
  </div>
  <script>
    const Automobile = {
    start: function() {
      return "The engine is started.";
    },
    stop: function() {
      return "The engine is stopped.";
    }
  };
  
  const Car = Object.create(Automobile);
  Car.drive = function() {
    return "The car is moving.";
  };
  
  function SportsCar(make, model, year) {
    this.make = make;
    this.model = model;
    this.year = year;
  }
  
  SportsCar.prototype = Object.create(Car);
  SportsCar.prototype.constructor = SportsCar;
  
  SportsCar.prototype.boost = function() {
    return "The sports car is boosting!";
  };
  
  const mySportsCar = new SportsCar("Tata", "XYZ", 2023);
  
  document.getElementById("output").innerHTML =
    `${mySportsCar.start()}<br>` +
    `${mySportsCar.drive()}<br>` +
    `${mySportsCar.boost()}<br>` +
    `${mySportsCar.stop()}`;
  
  </script>
</body>
</html>
